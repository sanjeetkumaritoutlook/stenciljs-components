<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/stenciljs-components/build/stenciljs-components.esm.js"></script>
    <script nomodule src="/stenciljs-components/build/stenciljs-components.js"></script>
    
  </head>
  <body>
    <dynamic-form-generator></dynamic-form-generator>
    <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component>
    <my-progress-bar value="40"></my-progress-bar>
    <my-progress-bar value="2" max="10"></my-progress-bar>
    <my-rich-text-editor initial-value="this is initial value" placeholder="sanjeet rte mvp" font-family="Arial" font-size="12pt"></my-rich-text-editor>
    <my-rich-text-editor placeholder="second RTE" font-family="Roboto" font-size="14pt"></my-rich-text-editor>
   <my-progress-ring percentage="30"></my-progress-ring>
   <my-progress-ring percentage="60" round-linecap="true"></my-progress-ring>
   <my-progress-ring percentage="90" disable-digits="true" event-id="ring1">
     <p class="completed-count">9/10<br>Complete</p>
   </my-progress-ring>
   <script>
     // Callback function to run when the animation finishes
     const completeEventCallback = (event) => {
       if (event.detail.id !== "ring1") {
         return;
       }
       console.log("completed")
     };
     const btnClick =(event)=>{
      console.log(event);
     }
 
     // Register eventLiteners
     document.addEventListener("prcComplete", completeEventCallback);
   </script>
   <my-card user-name="CodingLocker"></my-card>
   <search-world search-text="bmw"> </search-world>
   <test-button button-id="test-button">Click me!</test-button>
   <test-counter>Number: </test-counter>
   <my-pie-chart style="margin: 200px;" data='[{"value": 2, "tag": "Netflix"}, {"value": 5, "tag": "Comida"}, {"value": 8, "tag": "Alquiler"}, {"value": 2, "tag": "Gasolina"}, {"value": 5, "tag": "Ropa"}]'></my-pie-chart>
   <my-payment-gateway></my-payment-gateway>
   <my-name name="Sanjeet Kumar"></my-name>
   <nice-alert message="testing message"></nice-alert>
   <!--using the stop watch box componnet-->
   <stop-watch-box></stop-watch-box>
   <slider-component min="0" max="1000"></slider-component>
   <my-button label="Click Me" variant="primary" onMyEvent= btnClick(event)></my-button>
   <my-button label="Disabled" variant="secondary" disabled></my-button>
   <new-card></new-card>
   <parent-component></parent-component>
   <simple-form first-name="Sanjeet" last-name="Kumar"></simple-form>
   <complex-ionic-form></complex-ionic-form>
   <custom-form></custom-form>
   <combo-box allow-input="true" label="Combo-box"></combo-box>
   <my-dashboard></my-dashboard>
   <json-schema-form
  schema='{
    "fields": [
      { "type": "text", "name": "username", "label": "Username", "placeholder": "Enter username", "required": true },
      { "type": "date", "name": "dob", "label": "Date of Birth", "required": false },
      { "type": "checkbox", "name": "subscribe", "label": "Subscribe", "required": false },
      { "type": "radio", "name": "gender", "label": "Gender", "options": [{ "label": "Male", "value": "male" }, { "label": "Female", "value": "female" }], "required": false },
      { "type": "select", "name": "country", "label": "Country", "options": [{ "label": "USA", "value": "usa" }, { "label": "India", "value": "india" }], "required": false },
      {
        "type": "array",
        "name": "experiences",
        "label": "Work Experiences",
        "required": false,
        "items": [
          {
            "type": "text",
            "name": "companyName",
            "label": "Company Name",
            "required": false
          },
          {
            "type": "date",
            "name": "startDate",
            "label": "Start Date",
            "required": false
          },
          {
            "type": "date",
            "name": "endDate",
            "label": "End Date",
            "required": false
          },
          {
            "type": "select",
            "name": "role",
            "label": "Role",
            "options": [
              { "label": "Developer", "value": "developer" },
              { "label": "Designer", "value": "designer" },
              { "label": "Manager", "value": "manager" }
            ],
            "required": false
          }
        ]
      },
        { "type": "textarea",  "name": "comments",  "label": "Comments",   "placeholder": "Write your comments here...","maxLength": 200,   "minLength": 0,  "errorMessage": "Comments must be between 0 and 200 characters.",  "conditionalOn": { "field": "gender", "value": "female" }  },
      {  "type": "combo-box", "name": "favoriteFruit", "label": "Favorite Fruit",   "placeholder": "Type or select a fruit...",  "required": false,   "options": [     { "label": "Apple", "value": "apple" },     { "label": "Banana", "value": "banana" },   { "label": "Cherry", "value": "cherry" }   ]},
      {  "type": "my-rich-text-editor",   "name": "bio",  "label": "Bio", "placeholder": "Write your biography..."}
    ]
  }'
></json-schema-form>
  </body>
</html>
